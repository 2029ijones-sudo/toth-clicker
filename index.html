<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tooth Clicker</title>

<!-- CSS -->
<link rel="stylesheet" href="style.css">

<!-- THREE.JS -->
<script src="https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.164.0/examples/js/loaders/OBJLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.164.0/examples/js/loaders/FBXLoader.js"></script>
</head>
<body>

<div id="game-container">

    <!-- 3D Canvas -->
    <div id="three-container" style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:0;"></div>

    <!-- Overlay UI -->
    <div id="stats" style="position:absolute; top:10px; left:10px; z-index:1; color:white;">
        <p id="tp">TP: 0</p>
        <p id="floor">Floor: 1</p>
    </div>

    <div id="teeth-area" style="position:absolute; top:100px; left:10px; width:400px; height:400px; z-index:2;">
        <!-- Teeth buttons spawn here -->
    </div>

    <div id="upgrade-menu" style="position:absolute; top:520px; left:10px; z-index:2;">
        <button id="stronger-drill">Stronger Drill (50 TP)</button>
        <button id="faster-hands">Faster Hands (100 TP)</button>
        <button id="whitening">Whitening Formula (200 TP)</button>
        <button id="xray">X-Ray Vision (300 TP)</button>
        <button id="assistant">Assistant (500 TP)</button>
        <button id="new-floor">New Floor (1000 TP)</button>
    </div>

    <div id="boss-dialogue" style="position:absolute; bottom:10px; left:10px; color:red; z-index:2;">
        <p id="boss-text"></p>
    </div>

</div>

<!-- Main game script -->
<script type="module" src="script.js"></script>

</body>
</html>
