<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tooth Clicker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game-container">
    <div id="stats">
        <p id="tp">TP: 0</p>
        <p id="floor">Floor: 1</p>
    </div>

    <div id="teeth-area">
        <!-- Teeth will spawn here -->
    </div>

    <div id="upgrade-menu">
        <button id="stronger-drill">Stronger Drill (50 TP)</button>
        <button id="faster-hands">Faster Hands (100 TP)</button>
        <button id="whitening">Whitening Formula (200 TP)</button>
        <button id="xray">X-Ray Vision (300 TP)</button>
        <button id="assistant">Assistant (500 TP)</button>
        <button id="new-floor">New Floor (1000 TP)</button>
    </div>

    <div id="boss-dialogue">
        <p id="boss-text"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
